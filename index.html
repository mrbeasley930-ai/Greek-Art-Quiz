// ===== APP STATE =====
let currentSection = 0;
let answers = {};
let answerResults = {};
let totalCorrect = 0;
let totalAnswered = 0;
let totalQuestions = 0;
let sectionScores = {};

QUIZ_DATA.forEach((s, si) => {
  totalQuestions += s.questions.length;
  sectionScores[si] = { correct: 0, total: s.questions.length };
});

// ===== RENDER =====
function renderSectionPills() {
  const container = document.getElementById('sectionPills');
  container.innerHTML = QUIZ_DATA.map((s, i) => {
    const answered = Object.keys(answers).filter(k => k.startsWith(i + '-')).length;
    const completed = answered === s.questions.length;
    const cls = i === currentSection ? 'active' : completed ? 'completed' : '';
    const shortName = s.section.split('â€”')[0].split(':')[0].trim();
    return `<span class="section-pill ${cls}" onclick="goToSection(${i})">${i + 1}. ${shortName}</span>`;
  }).join('');
}

function renderSection() {
  const section = QUIZ_DATA[currentSection];
  const container = document.getElementById('quizContainer');
  
  let html = `<div class="section active">
    <div class="section-header">
      <div class="section-number">Section ${currentSection + 1} of ${QUIZ_DATA.length}</div>
      <div class="section-title">${section.section}</div>
      <div class="section-desc">${section.sectionDesc}</div>
    </div>`;

  section.questions.forEach((q, qi) => {
    const qKey = `${currentSection}-${qi}`;
    const answered = answers[qKey] !== undefined;
    const result = answerResults[qKey];
    
    html += `<div class="question-card" id="qcard-${qKey}">
      <div class="q-number">Q${qi + 1}</div>
      <div class="q-tags">${q.tags.map(t => {
        const labels = { ao1: 'AO1', ao2: 'AO2', examiner: 'Examiner Insight', scholar: 'Scholar' };
        return `<span class="tag ${t}">${labels[t]}</span>`;
      }).join('')}</div>
      <div class="q-text">${q.text}</div>`;

    if (q.type === 'single') {
      html += `<div class="options">`;
      q.options.forEach((opt, oi) => {
        const letters = 'ABCDEFGH';
        let cls = '';
        if (answered) {
          cls = 'disabled';
          if (oi === q.correct) cls += ' correct-answer';
          else if (answers[qKey] === oi) cls += ' wrong-answer';
        }
        html += `<button class="option-btn ${cls}" onclick="answerSingle('${qKey}', ${qi}, ${oi})" ${answered ? 'disabled' : ''}>
          <span class="option-letter">${letters[oi]}</span>
          <span>${opt}</span>
        </button>`;
      });
      html += `</div>`;
    } else {
      html += `<div class="checkbox-options" id="multi-${qKey}">`;
      q.options.forEach((opt, oi) => {
        let cls = '';
        if (answered) {
          cls = 'disabled';
          const isCorrect = q.correct.includes(oi);
          const wasSelected = answers[qKey].includes(oi);
          if (isCorrect) cls += ' reveal-correct';
          else if (wasSelected && !isCorrect) cls += ' reveal-wrong';
        }
        html += `<button class="checkbox-btn ${cls}" onclick="toggleMulti('${qKey}', ${oi})" id="cb-${qKey}-${oi}" ${answered ? 'disabled' : ''}>
          <span class="check-box"></span>
          <span>${opt}</span>
        </button>`;
      });
      html += `</div>`;
      if (!answered) {
        html += `<button class="submit-multi-btn" onclick="submitMulti('${qKey}', ${qi})">Check Answer</button>`;
      }
    }

    html += `<div class="feedback-block ${answered ? 'show' : ''}" id="fb-${qKey}">`;
    if (answered) {
      if (result === 'correct') {
        html += `<div class="feedback-correct-box"><div class="feedback-title correct-title">âœ“ Correct</div>${q.feedbackCorrect}</div>`;
      } else if (result === 'partial') {
        html += `<div class="feedback-partial-box"><div class="feedback-title partial-title">â— Partially Correct</div>${q.feedbackWrong}</div>
        <div class="remedial-box"><div class="remedial-header">Revision Notes â€” Read Carefully</div>${q.remedial}</div>`;
      } else {
        html += `<div class="feedback-incorrect-box"><div class="feedback-title incorrect-title">âœ— Not Quite</div>${q.feedbackWrong}</div>
        <div class="remedial-box"><div class="remedial-header">Revision Notes â€” Read Carefully</div>${q.remedial}</div>`;
      }
    }
    html += `</div></div>`;
  });

  html += `<div class="nav-buttons">
    <button class="nav-btn prev" onclick="prevSection()" ${currentSection === 0 ? 'disabled' : ''}>â† Previous</button>
    <button class="nav-btn next" onclick="nextSection()">${currentSection === QUIZ_DATA.length - 1 ? 'See Results â†’' : 'Next Section â†’'}</button>
  </div></div>`;

  container.innerHTML = html;
  renderSectionPills();
  updateProgress();
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

function answerSingle(qKey, qi, selected) {
  if (answers[qKey] !== undefined) return;
  const [si] = qKey.split('-').map(Number);
  const q = QUIZ_DATA[si].questions[qi];
  answers[qKey] = selected;
  totalAnswered++;
  if (selected === q.correct) { totalCorrect++; sectionScores[si].correct++; answerResults[qKey] = 'correct'; }
  else { answerResults[qKey] = 'incorrect'; }
  renderSection();
  setTimeout(() => { document.getElementById(`fb-${qKey}`).scrollIntoView({ behavior: 'smooth', block: 'center' }); }, 150);
}

let multiSelections = {};

function toggleMulti(qKey, idx) {
  if (answers[qKey] !== undefined) return;
  if (!multiSelections[qKey]) multiSelections[qKey] = [];
  const arr = multiSelections[qKey];
  const pos = arr.indexOf(idx);
  if (pos > -1) arr.splice(pos, 1); else arr.push(idx);
  document.getElementById(`cb-${qKey}-${idx}`).classList.toggle('selected');
}

function submitMulti(qKey, qi) {
  if (answers[qKey] !== undefined) return;
  const selected = multiSelections[qKey] || [];
  if (selected.length === 0) return;
  const [si] = qKey.split('-').map(Number);
  const q = QUIZ_DATA[si].questions[qi];
  answers[qKey] = [...selected];
  totalAnswered++;
  const allCorrect = q.correct.every(c => selected.includes(c)) && selected.every(s => q.correct.includes(s));
  const someCorrect = selected.some(s => q.correct.includes(s));
  if (allCorrect) { totalCorrect++; sectionScores[si].correct++; answerResults[qKey] = 'correct'; }
  else if (someCorrect) { answerResults[qKey] = 'partial'; }
  else { answerResults[qKey] = 'incorrect'; }
  renderSection();
  setTimeout(() => { document.getElementById(`fb-${qKey}`).scrollIntoView({ behavior: 'smooth', block: 'center' }); }, 150);
}

function nextSection() {
  if (currentSection < QUIZ_DATA.length - 1) { currentSection++; renderSection(); }
  else { showResults(); }
}

function prevSection() { if (currentSection > 0) { currentSection--; renderSection(); } }
function goToSection(idx) { currentSection = idx; renderSection(); }

function updateProgress() {
  const pct = totalQuestions > 0 ? (totalAnswered / totalQuestions * 100) : 0;
  document.getElementById('progressBar').style.width = pct + '%';
  document.getElementById('scoreDisplay').textContent = `${totalCorrect} / ${totalAnswered}`;
}

function showResults() {
  document.getElementById('quizContainer').innerHTML = '';
  const screen = document.getElementById('resultsScreen');
  screen.classList.add('active');
  const pct = totalQuestions > 0 ? Math.round(totalCorrect / totalQuestions * 100) : 0;
  document.getElementById('finalScoreText').textContent = pct + '%';
  const circumference = 2 * Math.PI * 70;
  const offset = circumference - (pct / 100) * circumference;
  setTimeout(() => { document.getElementById('scoreCircle').style.strokeDashoffset = offset; }, 100);
  let title, subtitle;
  if (pct >= 85) { title = 'Outstanding â€” Level 5 Material'; subtitle = 'You have the knowledge and analytical skills to write a top-band response. Focus on weaving these insights into a sustained argument under timed conditions.'; }
  else if (pct >= 65) { title = 'Strong Foundation â€” Level 4 Potential'; subtitle = 'You know the material well. To push into Level 5, revisit the remedial notes on questions you got wrong â€” they contain the detail and analytical frameworks you need.'; }
  else if (pct >= 45) { title = 'Building Knowledge â€” Level 3'; subtitle = 'Go back through each section and carefully read the remedial notes on every question you got wrong. These contain the specific AO1 knowledge and AO2 skills you need.'; }
  else { title = 'More Revision Needed â€” Level 2'; subtitle = 'The remedial notes are essentially a complete revision guide. Work through them systematically, then retake the quiz.'; }
  document.getElementById('resultsTitle').textContent = title;
  document.getElementById('resultsSubtitle').textContent = subtitle;
  document.getElementById('sectionResults').innerHTML = QUIZ_DATA.map((s, i) => {
    const sc = sectionScores[i];
    return `<div class="section-result-row"><span class="section-result-name">${s.section.split('â€”')[0].split(':')[0].trim()}</span><span class="section-result-score">${sc.correct} / ${sc.total}</span></div>`;
  }).join('');
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

function resetQuiz() {
  currentSection = 0; answers = {}; answerResults = {}; multiSelections = {};
  totalCorrect = 0; totalAnswered = 0;
  QUIZ_DATA.forEach((s, si) => { sectionScores[si] = { correct: 0, total: s.questions.length }; });
  document.getElementById('resultsScreen').classList.remove('active');
  renderSection();
}

renderSection();
</script>
