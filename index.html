// ===== ANSWER HANDLERS =====
function answerSingle(qKey, qi, selected) {
  if (answers[qKey] !== undefined) return;
  const [si] = qKey.split('-').map(Number);
  const q = QUIZ_DATA[si].questions[qi];
  answers[qKey] = selected;
  totalAnswered++;
  
  if (selected === q.correct) {
    totalCorrect++;
    sectionScores[si].correct++;
    answerResults[qKey] = 'correct';
  } else {
    answerResults[qKey] = 'incorrect';
  }
  
  renderSection();
  setTimeout(() => {
    document.getElementById(`fb-${qKey}`).scrollIntoView({ behavior: 'smooth', block: 'center' });
  }, 150);
}

let multiSelections = {};

function toggleMulti(qKey, idx) {
  if (answers[qKey] !== undefined) return;
  if (!multiSelections[qKey]) multiSelections[qKey] = [];
  const arr = multiSelections[qKey];
  const pos = arr.indexOf(idx);
  if (pos > -1) arr.splice(pos, 1);
  else arr.push(idx);
  
  document.getElementById(`cb-${qKey}-${idx}`).classList.toggle('selected');
}

function submitMulti(qKey, qi) {
  if (answers[qKey] !== undefined) return;
  const selected = multiSelections[qKey] || [];
  if (selected.length === 0) return;
  
  const [si] = qKey.split('-').map(Number);
  const q = QUIZ_DATA[si].questions[qi];
  answers[qKey] = [...selected];
  totalAnswered++;
  
  const allCorrect = q.correct.every(c => selected.includes(c)) && selected.every(s => q.correct.includes(s));
  const someCorrect = selected.some(s => q.correct.includes(s));
  
  if (allCorrect) {
    totalCorrect++;
    sectionScores[si].correct++;
    answerResults[qKey] = 'correct';
  } else if (someCorrect) {
    answerResults[qKey] = 'partial';
  } else {
    answerResults[qKey] = 'incorrect';
  }
  
  renderSection();
  setTimeout(() => {
    document.getElementById(`fb-${qKey}`).scrollIntoView({ behavior: 'smooth', block: 'center' });
  }, 150);
}

    sectionScores[si] = { correct: 0, total: s.questions.length };
  });
  document.getElementById('resultsScreen').classList.remove('active');
  renderSection();
}

renderSection();
</script>
